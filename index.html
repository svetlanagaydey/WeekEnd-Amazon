<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marry Christmas!</title>
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/hover.css">
</head>
<body>
  <header class="header">
    <div class="header__ceil">
      <div class="header__ceil-right">
        <div class="header__logo">
          <a class="logo-link" href="">
            <img src="images/logo_.png" alt="logo">
          </a>
        </div>
        <div class="header__ceil-item loc-item">
          <a class="header__ceil-location" href="">
            <span class="header__small-row">Deliver to</span>
            <span class="header__strong-row">Israel</span>    
            <div class="header_location-item"></div>

          </a>
        </div>
      </div>
      <div class="header__search"></div>
      <ul class="header__ceil-left">
        <li class="lenguage"></li>
        <li class="header__right-helo">
          <span class="header__small-row">Hello, Sign in</span>
          <span class="header__strong-row">Account & Lists </span>
        </li>
        <li class="header__right-hello">
          <span class="header__small-row">Returns</span>
          <span class="header__strong-row"> & Orders </span>
        </li>
        <li class="header__right-helo">
          <span class="header__small-row"></span>
          <span class="header__cart-count"></span>
          <span class="header__strong-row"> Cart </span>
        </li>
      </ul>

    </div>
    <div class="header__bottom">

    </div>
  </header>
    
</body>
</html>
